{% extends "layout.html" %}
{% block content %}
   <div class="card shadow">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold text-navy">Kamus Stopword</h4>
        </div>
        <div class="card-body">
            <div>
                <button class="btn btn-navy mb-3 btn-xs text-md bg-dark text-light" data-toggle="modal" data-target="#modal-form" style="float:right;"><i class="fa fa-plus-circle text-light"></i> Tambah Stopword</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Kata Utama</th>
                            <th>Sinonim</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Tiger Nixon</td>
                            <td>System Architect</td>
                            <td><a href=""><i class="fa fa-edit text-success mr-2" ></i></a><a href=""><i class="fa fa-trash text-danger"></i></a></td>
                        </tr>
                        <tr>
                            <td>Garrett Winters</td>
                            <td>Accountant</td>
                            <td><a href=""><i class="fa fa-edit text-success mr-2" ></i></a><a href=""><i class="fa fa-trash text-danger"></i></a></td>
                        </tr>
                        <tr>
                            <td>Ashton Cox</td>
                            <td>Junior Technical Author</td>
                            <td><a href=""><i class="fa fa-edit text-success mr-2" ></i></a><a href=""><i class="fa fa-trash text-danger"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
   </div>
   <!-- modal -->
   <div class="modal fade" id="modal-form" tabindex="-1" role="dialog"  aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-gray">
          <div class="modal-header">
            <h5 class="modal-title">Tambah Stopword</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="recipient-name" class="col-form-label col-lg-2">Stopword:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="kata" >
                    
                </div>
              </div>
              <!-- <div class="form-group row">
                <label for="message-text" class="col-form-label col-lg-2">Sinonim:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="sinonim" >
                </div>
                
              </div> -->
            </form>
          </div>
          <div class="text-center pb-4">
            <button type="button" class="btn btn-light text-md btn-shadow mr-2" ><i class="fas fa-save"></i> Save</button>
            <button type="button" class="btn btn-light text-md btn-shadow mr-2"><i class="fas fa-undo"></i> Reset</button>
            <button type="button" class="btn btn-light text-md btn-shadow" data-dismiss="modal"><i class="fas fa-times-circle text-danger"></i> Cancel</button>
          </div>
        </div>
      </div>
    </div>
 {% endblock %}
